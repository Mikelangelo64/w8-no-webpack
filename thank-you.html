<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="thanks-popup">
      <div class="thanks-popup-bg">
        <div class="thanks-popup-bg__back">
          <div class="thanks-popup-bg__back__container">
            <img
              class="desktop"
              src="assets/img/popup/thanks-bg.png"
              alt="bg"
            /><img
              class="mobile"
              src="assets/img/popup/thanks-bg-mobile.png"
              alt="bg"
            />
          </div>
        </div>
        <div class="thanks-popup-bg__img">
          <div class="thanks-popup-bg__img__container">
            <img src="assets/img/popup/thanks-car.png" alt="bg" />
          </div>
        </div>
      </div>
      <div class="thanks-popup__content">
        <div class="thanks-popup__title">
          <span>Дякуюємо!</span
          ><span>Очікуйте на дзвінок експерта компанії</span
          ><span>W8 Shipping!</span>
        </div>
        <a class="thanks-popup__button button-filled" href="#"
          ><span>Зв'яжіться зі мною</span></a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vevet@2.17.0/build/cdn/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
  </body>
</html>
